<div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Nouvelle Formation</h1>
</div>
<form #addForm="ngForm" (ngSubmit)="addForm.form.valid && save()">
    <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="form-row">
                <div class="form-group col-md-6">

                    <input type="text"  name="Titre" class="form-control" placeholder="Titre"
                        [(ngModel)]="formation.Titre" #titre="ngModel"
                        [ngClass]="{ 'is-invalid': addForm.submitted && titre.invalid }"  required >
                    <div class="invalid-feedback" *ngIf="addForm.submitted && titre.invalid">
                        <p *ngIf="titre.errors.required">Title is required</p>  
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="Description" class="form-control" placeholder="Description"
                        [(ngModel)]="formation.Description" #description="ngModel"
                        [ngClass]="{ 'is-invalid': addForm.submitted && description.invalid }" required>
                    <div class="invalid-feedback" *ngIf="addForm.submitted && description.invalid">
                        <p *ngIf="description.errors.required">Description is required</p>
                    </div>
                </div>

                <div class="form-group col-md-6">

                    <input type="date" class="form-control" name="date" placeholder="Date"
                        [(ngModel)]="formation.Date" #date="ngModel"
                        [ngClass]="{ 'is-invalid': addForm.submitted && date.invalid }" required min="1970-01-01" max="2002-12-31">
                    <div class="invalid-feedback" *ngIf="addForm.submitted && date.invalid">
                        <p *ngIf="date.errors.required">Date is required</p>
                    </div>
                </div>
                <div class="form-group col-md-6">

                    <input type="text" class="form-control" name="Heure" placeholder="Heure"
                        [(ngModel)]="formation.Heure" #heure="ngModel"
                        [ngClass]="{ 'is-invalid': addForm.submitted && heure.invalid }" required>
                    <div class="invalid-feedback" *ngIf="addForm.submitted && heure.invalid">
                        <p *ngIf="heure.errors.required">Heure is required</p>
                        
                    </div>
                </div>
                
            <div class="form-group text-right">
                <button type="button" class="btn btn-secondary #f48fb1 pink lighten-3" (click)="resetUserForm()">Annuler</button>
                <button type="submit" class="btn btn-success #7e57c2 deep-purple lighten-1">Valider</button>
            </div>
        </div>
    </div>
</form>
